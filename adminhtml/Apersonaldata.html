<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admincss/Apersonaldata.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Profilom</title>
    <body>
        <header>
        <img src="/images/logo10.png" alt="Logo" class="logo">
        <div class="profil-icon">
        </header>
        <div class="container">
            
            <div class="h1-box">
                <h1>Profilom</h1>
            </div>
        
            <div class="profile">
                <div class="menu">   
                    <a href="#" id="myData">~Személyes adataim</a>
                    <a href="#" id="myBooking">~Foglalások</a>
                    <a href="#" id="myOpinion">~Értékelések</a>
                    <div class="logout">
                        <a href="#">Kijelentkezés</a>
                    </div>
                </div>
        
                <div class="content">
                    <h2>Személyes adataim</h2>
        
                    <form id="profilSettings">
                        <div class="form-group">
                            <label for="name">Név</label>
                            <input type="text" id="name" name="name" placeholder="Név megadása">
                        </div>
        
                        <div class="form-group">
                            <label for="phone">Telefonszám</label>
                            <input type="text" id="phone" name="phone" placeholder="Telefonszám megadása">
                        </div>
        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" >
                        </div>
                        <a href="#" class="change-password">Jelszó módosítása</a>
                        <button type="submit" class="save-btn">Mentés</button>
                    </form>
                </div>
            </div>
        </div>
        
        </body>
        <script src="/adminjs/Apersonaldata.js"></script>
        </html>
