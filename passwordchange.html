<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/passwordchange.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Profilom</title>

<body>
    <header>
        <img src="/images/logo10.png" alt="Logo" class="logo">
        <div class="profil-icon">
    </header>
    <div class="container">

        <div class="h1-box">
            <h1>Profilom</h1>
        </div>

        <div class="profile">
            <div class="content">
                <h2>Jelszó módosítás</h2>
                <form>
                    <div class="form-row">
                        <label for="oldpsw">Jelenlegi jelszó:</label>
                        <input type="text" id="oldpsw" name="oldpsw" placeholder="*********">
                
                        <label for="psw">Új jelszó:</label>
                        <input type="text" id="psw" name="psw" placeholder="***********">
                
                        <label for="psw2">Új jelszó megerősítése:</label>
                        <input type="text" id="psw2" name="psw2" placeholder="***********">
                    </div>
                
                    <div class="button-container">
                        <button type="submit" class="PswSave">Mentés</button>
                        <button type="button" class="PswBack">Mégsem</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
    <script type="module" src="js2/passwordchange.js"></script>
</body>


</html>
