    <!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglalj most!</title>
    <link rel="stylesheet" href="/css/services1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="header">
            <img src="/images/logo10.png" alt="Logo" class="logo">
            <div class="header-icons">
                <div class="profile-icon">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="back-arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            </div>
    </header>
    </div>
    <h1><em>Foglalj most!</em></h1>
    <div class="container-card">
        <div class="container">
            
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Vasárnap</th>
                        <th>Hétfő</th>
                        <th>Kedd</th>
                        <th>Szerda</th>
                        <th>Csütörtök</th>
                        <th>Péntek</th>
                        <th>Szombat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar dates will be generated here -->
                </tbody>
            </table>
        </div>

        <div class="booking-form">
            <form id="appointment-form">
                <label for="appointment-date">Nap:</label>
                <input type="text" id="appointment-date" name="appointment-date" readonly>
                <label for="appointment-time">Idő:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
                <button type="submit">Foglalás</button>
            </form>
        </div>
    </div>

    <div class="contact-section">
        <div class="contact-item">
        <i class="fa-solid fa-phone"></i>
          <span>+36-20/30/70-340 93 20</span>
        </div>
        <div class="contact-item">
        <i class="fa-brands fa-facebook"></i>
          <span>N&R Nails</span>
        </div>
        <div class="contact-item">
        <i class="fa-solid fa-envelope"></i>
          <span>nrnails@gmail.com</span>
        </div>
      </div>

      <footer>
        <p class="kalam-regular">&copy; 2025 N&R Nails. Minden jog fenntartva.</p>
    </footer>
    
    <script src="js2/calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js2/services1.js"></script>
</body>

</html>
